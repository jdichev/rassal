<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="rsl.js"></script>
  <link rel="stylesheet" type="text/css" href="font/droidsans_regular/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="font/droidsans_bold/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="rsl.css" />
</head>
<body>
  <section class="rsl-slide">
    <h1>Rassal</h1>
    <small>&rarr;</small>
  </section>

  <section class="rsl-slide">
    <h1>A tool made for simple presentations</h1>
  </section>

  <section class="rsl-slide">
    <h1>It uses simple HTML elements, like:</h1>
    <ul>
      <li>Headings</li>
      <li>Unordered lists</li>
      <li>Ordered lists</li>
      <li>Paragraphs</li>
    </ul>
  </section>

  <section class="rsl-slide">
    <h1>An ordered list:</h1>

    <ol>
      <li>Everything</li>
      <li>is</li>
      <li>auto-sized and auto-positioned</li>
    </ol>
  </section>

  <section class="rsl-slide">
    <h1>And here is a heading</h1>

    <p>Followed by a couple of</p>
    <p>short paragraphs</p>
  </section>
</body>
</html>
